
<div class="container " *ngIf="eMsg">
    <div class="row ">
    <div class="col text-center ">
        <img height="500px" src="https://i.pinimg.com/originals/66/22/ab/6622ab37c6db6ac166dfec760a2f2939.gif" alt="">
        <H2>Your Wishlist is Empty</H2>
        <button class="btn btn-warning mt-3 mb-2">Shop now</button>
    </div>
</div>
</div>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image"alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4 align item-center">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                           ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><button class="btn btn-outline-danger mt-auto" (click)="deletewish(product)" href="#" routerLink="/"><i class="fa fa-trash"></i></button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-outline-success mt-auto" href="#" (click)="adddtocart(product)"><i class="fa fa-cart-plus"></i></button> </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
