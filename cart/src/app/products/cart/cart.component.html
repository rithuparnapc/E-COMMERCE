<!--Empty cart-->

<div class="container">
    <div class="row" >
        <div class="col text-center">
            <div class="container"*ngIf="cartitem.length==0">
            <img height="500px" src="https://cdn.dribbble.com/users/2046015/screenshots/4591856/first_white_girl_drbl.gif" alt="">
            <h1 class="text-center " >Your cart is empty!</h1>
            <button class=" btn btn-warning mb-5" routerLink="/">Shop now</button></div>
            <table class="border border-3 border-dark text-center container mt-5" *ngIf="cartitem.length!=0">
                <thead class="border mt-5">
                    <tr class="border text-center mt-5">
                        <th class="border">Number</th>
                        <th class="border">Name</th>
                        <th class="border">Image</th>
                        <th class="border">Discription</th>
                        <th class="border">Price</th>
                        <th class="border">Action</th>
                    </tr>
                    <tr *ngFor="let product of cartitem, let i =index" >
                        <th class="border">{{1+i}}</th>
                        <td class="border">{{product.title}}</td>
                        <td class="border"><img [src]=product.image alt=""width="100px"></td>
                        <td class="border">{{product.description}}</td>
                        <td class="border">{{product.price}}</td>
                        <td><i (click)="removecart(product)" class="fa-sharp fa-solid fa-trash text-danger"></i></td>
                    </tr>
                    
                </thead>
            </table>
            <div class="container p-5">
            <button class="btn btn-warning mx-3" (click)="removeall()">Empty cart</button>
            <button class="btn btn-warning mx-3" routerLink="">Shop more</button>
            <button class="btn btn-warning mx-3"  data-bs-toggle="modal" data-bs-target="#exampleModal">Check out</button>
            <b>Grand total:{{grand}}</b>
            </div>
        </div>
    </div>

</div>
